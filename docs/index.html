
<!DOCTYPE html>


<html lang="en">


<head>
  <meta charset="UTF-8">

  <title>SpringScrollViewExample</title>

  <meta http-equiv="X-UA-Compatible"
    content="IE=edge,chrome=1">


  <meta name="description"
    content="Description">


  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


  <link rel="stylesheet"
    href="//unpkg.com/docsify/lib/themes/vue.css">


  <style>
    .head {
      width: 100%;
      height: 60px;
      background: #3f464f;
      color: #cfd8dc;
      text-align: left;
      position: fixed;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      top: -25px;
      left: 0;
      z-index: 2000;
    }
    .left {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .sidebar {
      top: 60px;
    }
    .image {
      width: 48px;
      height: 48px;
    }
    .title {
      margin-left: 20px;
      font-size: 30px;
    }
    .right {
      margin-right: 20px;
    }
  </style>
</head>

<body>

  <nav class="head">

    <div class="left">

      <img class="image"
        src="loading.png">


      <span class="title">React Native Spring Scrollview
      </span>
    </div>

    <div class="right">
      <a href="https://github.com/bolan9999/react-native-spring-scrollview">GitHub
      </a>
    </div>
  </nav>

  <div id="app">

    <script>
      window.$docsify = {
        name: "",
        repo: "",

        loadSidebar: true
      };

    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js">

    </script>
  </div>
</body>
</html>
